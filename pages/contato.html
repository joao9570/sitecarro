<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contatos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>


    <header class="bg-dark text-white mx-auto text-center p-1">

        <h2 class="text-center d-block text-bg-success font-monospace">Simule seu finaciamento conosco!</h2>
        <container class="d-flex justify-content-end">
            <a href=""><img src="../img/insta.png" alt=""></a>
        </container>
        <container class="d-flex justify-content-end mt-2">
            <a href=""> <img src="../img/whats.png" alt=""></a>
        </container>
        <container class="d-flex justify-content-start">
            <a class=" btn btn-primary dropdown " href="../pages/index.html">voltar </a>
        </container>
    </header>
    <main>
        <!--Formulário de cadastro-->
        <section class="d-flex justify-content-center align-items-center mt-3">
            <form class="d-flex flex-column w-50 border rounded p-3">
                <div class="spinner-border spinner-border-sm"></div>
                <div class="spinner-grow spinner-grow-sm"></div>

                <h2>Cadastro de cliente</h2>
                <label for="nome">Nome:</label>
                <input class="form-control" id="nome" type="text">
                <label for="nasc">Data de Nasc.:</label>
                <input class="form-control" id="nasc" type="date" max="22/05/2023">


                <!--Botões de seleção-->
                <label for="">Qual marca você se atrai mais?</label>
                <div>
                    <input type="radio" id="html" name="fav_language" value="HTML">
                    <label for="html">Fiat</label>
                </div>

                <div>
                    <input type="radio" id="css" name="fav_language" value="CSS">
                    <label for="css">ford</label>
                </div>
                <div>
                    <input type="radio" id="javascript" name="fav_language" value="JavaScript">
                    <label for="javascript">Chevrolet</label>
                </div>

                <label for="model">Sexo:</label>
                <select id="model" name="cars">
                    <option value="volvo">Masculino</option>

                    <option value="fiat">Feminino</option>
                </select>

                <input class="mt-2 btn btn-primary" type="submit" value="Salvar">

            </form>
        </section>


        <!--Formulário de contato-->
        <section class="d-flex justify-content-center align-items-center mt-3">
            <form class="d-flex flex-column w-50 border rounded p-3">
                <h2>Contato</h2>
                <label for="nome">Nome:</label>
                <input class="form-control" id="nome" type="text">
                <label for="email">Email:</label>
                <input class="form-control" id="email" type="email">
                <label for="msg">Digite sua mensagem:</label>
                <textarea class="form-control" name="msg" id="msg" cols="30" rows="5"></textarea>
                <button class="btn btn-primary mt-3">Logar</button>
            </form>
        </section>



    </main>
    <footer class="text-white">
        <h5>&copy; João vitor rodrigues de lima</h5>
    </footer>

















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
