<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
</head>

<body>
  <main>

    <header class="text-center bg-black text-white p-3 font-monospace ">
      <h3>
        Alguns de nossos carros e projetos!!


      </h3>
      <container class="d-flex justify-content-start">
        <a class=" btn btn-primary dropdown " href="../pages/index.html">voltar </a>
      </container>
    </header>
    <div id="demo" class="carousel slide bg-dark" data-bs-ride="carousel">

      <!-- Indicators/dots -->
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
      </div>

      <!-- The slideshow/carousel -->
      <div class="carousel-inner p-5 bg-dark w-50 mx-auto">
        <div class="carousel-item active">
          <img src="../img/celta.jpg" alt="Los Angeles" class="d-block w-100">
        </div>
        <div class="carousel-item">
          <img src="../img/fox.png" alt="Chicago" class="d-block w-100">
        </div>
        <div class="carousel-item">
          <img src="../img/gol.png" alt="New York" class="d-block w-100">
        </div>
      </div>

      <!-- Left and right controls/icons -->
      <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>


  </main>

  <footer class="text-white bg-dark">
    <h5>&copy; Jo√£o vitor rodrigues de lima</h5>
  </footer>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
